{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publishes_date %}
            <div class="date">
                {{ post.publishes_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock content %}
